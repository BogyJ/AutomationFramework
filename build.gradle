plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

ext {
    seleniumVersion = '4.1.3'
    webDriverManager = '5.1.0'
    testNG = '7.5'
    apachePoi = '5.2.2'
    apachePoiOoxml = '5.2.2'
    log4j = '2.17.2'
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    // selenium-java
    testImplementation "org.seleniumhq.selenium:selenium-java:$seleniumVersion"

    // webDriverManager
    testImplementation "io.github.bonigarcia:webdrivermanager:$webDriverManager"

    // testng
    testImplementation "org.testng:testng:$testNG"

    // apache-poi
    testImplementation "org.apache.poi:poi:$apachePoi"

    // apache-poi-ooxml
    testImplementation "org.apache.poi:poi-ooxml:$apachePoiOoxml"

    // log4j-api
    testImplementation "org.apache.logging.log4j:log4j-api:$log4j"

    // log4j-core
    testImplementation "org.apache.logging.log4j:log4j-core:$log4j"
}

test {
    useTestNG()
}